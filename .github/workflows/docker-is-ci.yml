name: Docker Invoice Service CI

on:
  workflow_dispatch
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
       - uses: actions/checkout@v3
       - name: Docker Hub Login
         uses: docker/login-action@v3
         with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

       - name: Build Docker Image
         run:  | 
           docker build . --file ./src/InvoiceService/Dockerfile --tag adamoctoclose/pitstop-invoice-service:1.0
           docker push adamoctoclose/pitstop-invoice-service:1.0
