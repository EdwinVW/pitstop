apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: #{Octopus.Project.Name}
  name: #{Octopus.Project.Name}
  namespace: #{Project.Pitstop.Namespace}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: #{Octopus.Project.Name}
  template:
    metadata:
      labels:
        app: #{Octopus.Project.Name}
    spec:
      containers:
      - env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ASPNETCORE_URLS
          value: http://+:80
        
        image: #{Project.Pitstop.Image}
        imagePullPolicy: IfNotPresent
        name: #{Octopus.Project.Name}
        ports:
        - containerPort: 5000
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: #{Octopus.Project.Name}-web-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: #{Octopus.Project.Name}
  ports:
    - port: 5000
      targetPort: 5000
      name: http-port

---

apiVersion: v1
kind: Service
metadata:
  name: web-loadbalancer
  namespace: #{Project.Pitstop.Namespace}
spec:
  selector:
    component: #{Octopus.Project.Name}
  ports:
    - port: 80
      targetPort: 5000
      name: http-port
  type: LoadBalancer

