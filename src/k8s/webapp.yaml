apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp
    version: "1.0"
  name: webapp
  namespace: pitstop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: "1.0"
  template:
    metadata:
      labels:
        app: webapp
        version: "1.0"
    spec:
      containers:
      - env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        image: ghcr.io/hanaim-devops/pitstop-team-luna/webapp:1.0
        imagePullPolicy: IfNotPresent
        name: webapp
        ports:
        - containerPort: 7005
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-secret

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: webapp
  name: webapp
  namespace: pitstop
spec:
  type: NodePort
  ports:
  - name: "80"
    port: 80
    targetPort: 80
  selector:
    app: webapp

