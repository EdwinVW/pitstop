apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auditlogservice
    version: "1.0"
  name: auditlogservice
  namespace: pitstop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auditlogservice
      version: "1.0"
  template:
    metadata:
      labels:
        app: auditlogservice
        version: "1.0"
    spec:
      containers:
      - env:
        - name: DOTNET_ENVIRONMENT
          value: Production
        image: ghcr.io/hanaim-devops/pitstop-team-luna/auditlogservice:1.0
        imagePullPolicy: IfNotPresent
        name: auditlogservice
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-secret

